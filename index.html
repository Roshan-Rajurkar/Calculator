<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="./icon.png">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form action="#">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''">
                    <!--'' remove all the content from screen-->
                    <!-- 
                        let screen display : 56455
                        display.value : value 56455
                        display.value.toString() : convert 56455 yo string
                        display.value.toString().slice(start,end) : truncate the string 
                        display.value.toString().slice(0,-1) : truncate just input digit => result : 5645
                     -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="%" onclick="display.value += '%'">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <!--
                        eval function use to evaluate expression present inside it
                        eval(4+3) = 7
                    -->
                    <input type="button" value="=" class="operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="app.js"></script> inline js  -->
</body>

</html>
